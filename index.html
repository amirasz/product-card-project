<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="product-details">
            <h1>CHRISTMAS TREE</h1>
            <span class="hint-star star">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="false"></i>
            </span>
            <p class="information">
                Khob inja ye joft kafshe khoshkel moshkel darim, dar zaemn ostad ta hala fingilish type nakarde.
            </p>
            <div class="control">
                <button class="btn">
                    <span class="price">$250</span>
                    <span class="shopping-cart">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </span>
                    <span class="buy">Get now</span>
                </button>
            </div>
            
        </div>
        <div class="product-image">
            <img src="./nike.jpg" alt="">
            <div class="info">
                <h2>Description</h2>
                <ul>
                    <li><strong>Height :</strong>5 Ft</li>
                    <li><strong>Shade :</strong>Space gray</li>
                    <li><strong>Decoration :</strong>Neon lights</li>
                    <li><strong>Material :</strong>Eco-Friendly</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
